    <title>css-study</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        height: 100vh;
        background-color: #000;
      }
      .sidebar {
        width: 200px;
        background-color: #000;
        padding: 10px;
        border-right: 1px solid #f5f5f5;
      }
      .sidebar a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .content {
        flex-grow: 1;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- 左侧目录 -->
      <div class="sidebar"></div>

      <!-- 右侧内容区域 -->
      <div class="content">
        <iframe name="iframeContent" src=""> </iframe>
      </div>
    </div>
  </body>
  <script>
    // 全局对象，用于调试信息输出
    Object.defineProperty(window, 'DEBUG_INFO', {
      get: function () {
        const projectStr = `/    css_study 相关信息:                                /`;
        const githubStr = `/    项目地址：https://github.com/PiDazhong/css_study   /`;
        const chatroomStr = `/    部署地址：https://css-study.quantanalysis.cn       /`;
        const authorStr = `/    作者vx: pdz_wechat                                /`;
        const lineStr = `- - - - - - - - - - - - - - - - - - - - - - - - - - - -`;
        return `${lineStr}\n${projectStr}\n\n${githubStr}\n\n${chatroomStr}\n\n${authorStr}\n\n${lineStr}\n`;
      },
    });
    console.log(window['DEBUG_INFO']);
  </script>
  <script>
    // 使用AJAX获取文件列表并生成链接
    function loadLinks() {
      fetch('/get-directories')
        .then((response) => response.json())
        .then((links) => {
          const sidebar = document.querySelector('.sidebar');

          // 清空 sidebar 以防重复加载
          sidebar.innerHTML = '';

          // 遍历 links 数组，生成链接
          links.forEach((link, index) => {
            const a = document.createElement('a');
            a.href = link.path;
            a.target = 'iframeContent';
            a.innerText = link.name;
            sidebar.appendChild(a);

            // 如果是第一个链接，则选中并加载
            if (index === 0) {
              a.click(); // 触发第一个链接的点击事件
            }
          });
        })
        .catch((error) => {
          console.error('加载链接失败:', error);
        });
    }

    // 页面加载完成后动态生成链接
    window.onload = function () {
      loadLinks();
    };
  </script>
</html>
