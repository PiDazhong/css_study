<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="pointer">
        <div class="pointer-row"></div>
        <div class="pointer-col"></div>
        <div class="pointer-border"></div>
      </div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
  <script>
    const imgs = document.querySelectorAll(".item");
    const pointer = document.querySelector(".pointer");

    [...imgs].forEach((imgEl) => {
      imgEl.addEventListener("mouseenter", (event) => {
        console.log("imgEl.clientRigh", imgEl.Top);

        pointer.style.setProperty("--x", `${imgEl.offsetLeft}px`);
        pointer.style.setProperty("--y", `${imgEl.offsetTop}px`);
        pointer.style.setProperty("--bg", `${imgEl.clientWidth}px`);
      });
    });
  </script>
</html>
